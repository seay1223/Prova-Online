<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Provas - Área do Aluno</title>
</head>
<body>
    <div class="nav-container">
        <div class="navbar">
            <h1>Prova Online - Área do Aluno</h1>
            <div class="user-info">
                <span id="userEmail">usuario@aluno.escola.com</span>
                <button class="logout-btn">Sair</button>
            </div>
        </div>    
    </div>

    <div class="container-search">
        <div class="box-search">
            <i class="search-icon fas fa-search"></i>
            <input type="text" placeholder="Pesquise por título ou descrição..." class="search" id="searchInput">
        </div>
    </div>  

    <div class="provas-container" id="provasContainer">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>Carregando provas...
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Prova Online. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="/termos">Termos de Uso</a>
                <a href="/politica">Política de Privacidade</a>
                <a href="/contato">Contato</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
