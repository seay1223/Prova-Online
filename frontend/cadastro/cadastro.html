<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Prova Online - Cadastro</title>
</head>

<body>
    <div class="nav-container">
        <div class="navbar">
            <h1>Prova Online</h1>
        </div>
    </div>

    <div class="main-container">
        <div class="login-form-container">
            <h2 class="login-title">CADASTRO</h2>
            <p class="login-subtitle">Informe suas credenciais para criar uma conta</p>

            <form class="login-form" id="cadastroForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label>Tipo de usuário</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tipo" value="aluno" id="tipoAluno" required> Aluno
                        </label>
                        <label>
                            <input type="radio" name="tipo" value="professor" id="tipoProfessor"> Professor
                        </label>
                    </div>
                </div>

                <!-- Campo de seleção de turma (visível apenas para alunos) -->
                <div class="form-group" id="turmaGroup" style="display: none;">
                    <label for="turma">Turma</label>
                    <select id="turma" name="turma">
                        <option value="">Selecione sua turma</option>
                        <option value="9B">9º Ano B</option>
                        <option value="9A">9º Ano A</option>
                        <option value="8B">8º Ano B</option>
                        <option value="8A">8º Ano A</option>
                        <option value="7A">7º Ano A</option>
                        <option value="7B">7º Ano B</option>
                        <option value="6A">6º Ano A</option>
                        <option value="6B">6º Ano B</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn btn-login">Cadastrar</button>

                <div class="register-link">
                    <p>Tem uma conta já? <a href="/login">Faça o login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Prova Online. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="../termos.html">Termos de Uso</a>
                <a href="../politica.html">Política de Privacidade</a>
                <a href="../contato.html">Contato</a>
            </div>
        </div>
    </footer>

    <script src="../js/credenciais.js" type="module"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
