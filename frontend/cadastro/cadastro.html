<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Prova Online - Cadastro</title>
</head>
<body>
    <div class="nav-container">
        <div class="navbar">
            <h1>Prova Online</h1>
        </div>    
    </div>
    
    <div class="main-container">
        <div class="login-form-container">
            <h2 class="login-title">CADASTRO</h2>
            <p class="login-subtitle">Informe suas credenciais para criar uma conta</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label>Tipo de usuário</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tipo" value="aluno" required> Aluno
                        </label>
                        <label>
                            <input type="radio" name="tipo" value="professor"> Professor
                        </label>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn btn-login">Cadastrar</button>
                
                <div class="register-link">
                    <p>Tem uma conta já? <a href="/login">Faça o login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Prova Online. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="../termos.html">Termos de Uso</a>
                <a href="../politica.html">Política de Privacidade</a>
                <a href="../contato.html">Contato</a>
            </div>
        </div>
    </footer>
    <script src="../js/cadastro.js"></script>
</body>
</html>
