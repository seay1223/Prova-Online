<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Online - Criar Prova</title>
    <link rel="stylesheet" href="/css/criarprova.css">
</head>
<body>
    <div class="nav-container">
        <div class="navbar">
            <h1>Prova Online - Criar Prova</h1>
            <div class="user-info">
                <div class="user-avatar">P</div>
                <span>Professor</span>
                <button class="logout-btn">Sair</button>
            </div>
        </div>    
    </div>
    
    <div class="main-container">
        <div class="config-section">
            <h2>Configurações da Prova</h2>
            <div class="form-group">
                <label for="exam-title">Título da Prova</label>
                <input type="text" id="exam-title" placeholder="Ex: Prova de Matemática - 1º Bimestre">
            </div>
            <div class="form-group">
                <label for="exam-description">Descrição</label>
                <textarea id="exam-description" placeholder="Descreva o conteúdo e objetivos da prova"></textarea>
            </div>
            <div class="form-group">
                <label for="exam-time">Tempo de Duração (minutos)</label>
                <input type="number" id="exam-time" min="1" value="60">
            </div>
            <div class="form-group">
                <label for="exam-date">Data de Aplicação</label>
                <input type="date" id="exam-date">
            </div>
            <button class="btn-primary" id="save-exam">Salvar Prova</button>
        </div>
        
        <div class="questions-section">
            <div class="question-form">
                <h2>Adicionar Questão</h2>
                <div class="form-group">
                    <label for="question-text">Enunciado da Questão</label>
                    <textarea id="question-text" placeholder="Digite o enunciado da questão"></textarea>
                </div>
                <div class="form-group">
                    <label for="question-type">Tipo de Questão</label>
                    <select id="question-type">
                        <option value="multiple">Múltipla Escolha</option>
                        <option value="truefalse">Verdadeiro ou Falso</option>
                        <option value="open">Resposta Aberta</option>
                    </select>
                </div>
                
                <div id="alternatives-container" class="alternatives-container">
                    <h4>Alternativas</h4>
                    <div class="alternative-item">
                        <input type="radio" name="correct-answer" value="0">
                        <input type="text" placeholder="Alternativa A">
                        <button class="btn-danger remove-alternative">X</button>
                    </div>
                    <div class="alternative-item">
                        <input type="radio" name="correct-answer" value="1">
                        <input type="text" placeholder="Alternativa B">
                        <button class="btn-danger remove-alternative">X</button>
                    </div>
                    <button class="btn-secondary" id="add-alternative">+ Adicionar Alternativa</button>
                </div>
                
                <button class="btn-primary" id="add-question" style="margin-top: 20px;">Adicionar Questão</button>
            </div>
            
            <div class="questions-list">
                <h2>Questões Adicionadas</h2>
                <div id="questions-container">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Prova Online. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="/termos">Termos de Uso</a>
                <a href="/politica">Política de Privacidade</a>
                <a href="/contato">Contato</a>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/examData.js"></script>
    <script type="module" src="/js/alternativeManager.js"></script>
    <script type="module" src="/js/questionManager.js"></script>
    <script type="module" src="/js/uiManager.js"></script>
    <script type="module" src="/js/serverService.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/criarprova.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
